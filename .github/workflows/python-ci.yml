name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the version of Python you want to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Lint the code
        run: |
          pip install flake8  # Install flake8 for linting
          flake8 .  # Run flake8 to lint the code

      - name: Run tests
        run: |
          pip install pytest  # Install pytest for running tests
          pytest  # Run tests
